<!DOCTYPE html>

<html>
<head>
    <title>Function Practice</title>
    <script type="text/javascript" src="basicFunctions.js"></script>
        
        

<body>

    <h1>Using JavaScript</h1>

    <label>Number 1</label><input type="text" id="num1">
